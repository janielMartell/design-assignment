<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Enrollment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="text-grey-darkest bg-grey-lighter">
  <div class="flex items-center h-screen w-full">
    <div class="w-full max-w-xs mx-auto">
      <form class="bg-white shadow-md px-8 pt-6 pb-8 mb-4" onsubmit="event.preventDefault(); window.location.href = 'app.html'">
        <h1 class="text-indigo-dark mb-4">Enrollment App</h1>
        <label class="block text-grey-darker text-sm font-bold mb-2" for="Student ID">
          Student ID
        </label>
        <input autofocus class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline mb-4"
          type="text" placeholder="X00000000">
        <label class="block text-grey-darker text-sm font-bold mb-2" for="Password">
          Password
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline mb-6"
          id="Password" type="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
        <button class="w-full font-semibold antialiased bg-indigo-dark hover:bg-indigo text-white py-3 rounded focus:outline-none">
          Sign in
        </button>
      </form>
      <p class="text-center text-grey text-xs">
        Â©2018 JM Development All rights reserved. <a class="text-grey" href="https://tailwindcss.com/docs/examples/forms/">source</a>
      </p>
    </div>
  </div>
</body>

</html>
