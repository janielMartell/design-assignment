<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enrollment App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-grey-darkest bg-grey-lighter">
    <div class="flex items-center h-screen w-full">
        <div class="w-full max-w-sm mx-auto">
            <div class="bg-white shadow-md px-8 pt-6 pb-8 mb-4">
                <h1 class="text-indigo-dark mb-4">Enrollment App</h1>
                <div class="bg-green-lightest border border-green-light text-green-dark px-4 py-3 rounded relative mb-4"
                    role="alert">
                    <strong class="font-bold">Enrollment Successful!</strong>
                    <span class="block sm:inline"> Redirecting in 10 seconds...</span>
                    <span class="absolute pin-t pin-b pin-r px-4 py-3">
                        ✔️
                    </span>
                </div>
                <button onclick="window.location.href = 'index.html'" class="w-full font-semibold antialiased bg-indigo-dark hover:bg-indigo text-white py-3 rounded focus:outline-none">
                   Click here to go Home
                </button>
            </div>
            <p class="text-center text-grey text-xs">
                ©2018 JM Development All rights reserved.
            </p>
            <script>
                setInterval(function () {
                    window.location.href = 'index.html'
                }, 10000)
            </script>
        </div>
    </div>
</body>

</html>
